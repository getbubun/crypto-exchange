<div *ngIf ='cryptos'>
  <div class="grid-container" id='crypto-container' *ngFor="let crypto of objectKeys(cryptos)">
    <div class="left">{{ crypto }}</div>
    
    <div class="right" >{{ cryptos[crypto].USD | currency:'USD' :true }}</div>
    
    <div class="eur" >{{ cryptos[crypto].EUR | currency:'EUR' :true }}</div>

    <div class="inr" >{{ cryptos[crypto].INR | currency:'INR' :true }}</div>
    
    
  </div>
</div>
